<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Ethereum smart contracts</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>
</head>

<body>
    <!-- Zaglavlje -->
    <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <img th:src="@{images/ethereum.svg}" id="ethLogo">
        <h5 class="my-0 mr-md-auto font-weight-normal">Ethereum - Smart contracts</h5>
    </header>

    <!-- Naslov stranice-->
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Login</h1>
    </div>

    <!-- Glavni sadrÅ¾aj -->
    <div class="container" id="main">
       	<div th:if="${param.error}" class="text-center">
            <p>Invalid username and password.</p>
        </div>
        
        <div th:if="${param.logout}" class="text-center">
            <p>You have been logged out.</p>
        </div>
        
        <form th:action="@{/login}" method="post"
        	class="border rounded p-4 text-center" id="login">
            <div class="form-group">
            	<label>
            		Username <input type="text" name="username" class="form-control"/>
           		</label>
            </div>
            <div class="form-group">
            	<label>
            		Password <input type="password" name="password" class="form-control"/>
            	</label>
           	</div>
            <div>
            	<input type="submit" value="Sign In" class="btn btn-primary"/>
           	</div>
        </form>
    </div>

    <!-- FOOTER -->
    <footer class="container-fluid">
        <hr>
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>&copy; 2019 Jakov Magazin</p>
    </footer>

    <!-- Bootstrap dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>

</html>
